<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>

    <!--Linking external CSS-->
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />  
</head>

<body>
    <!--Navigation bar-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!--Header-->
    <header>
        <div class="header">
            <figure>
                <img src="pictures/contact.png" alt="A picture of a contact icon" width="150" height="150">
            </figure>
            <h1>Contact</h1>  
        </div>
    </header>
    
    <!--Form and flexboxes-->
    <main>
        <section>
            <ul class="flex-container">
                <!--Phone-->
                <li class="flex-item">
                    <h2>Phone</h2>
                    <figure>
                        <a href="tel:+6583768698" title="Click here to call me">
                        <img src="pictures/phone.png" alt="A picture of a phone icon" width="130" height="130"></a>
                    </figure>
                </li>
        
                <!--Email-->
                <li class="flex-item">
                    <h2>Email</h2>
                    <figure>    
                        <a href="mailto:s10194188@connect.np.edu.sg" title="Click here to email me">
                        <img src="pictures/email.png" alt="A picture of an email icon" width="150" height="150"></a>
                    </figure>
                </li>
                
                <!--Form-->
                <li class="flex-item" style="height: 830px;">
                    <h2>Form</h2>  
                    <figure>
                        <img src="pictures/forms2.png" alt="A picture of a form icon" width="150" height="150">
                    </figure>

                    <form action="/action_page.php" method="POST" style="text-align: center;">
                        <!--Name question with a textbox-->
                        <h3>Name:</h3>
                        <input type="text" placeholder="Enter your name" name="name">

                        <!--Email question with a textbox and validation-->
                        <h3>Email:</h3>
                        <input type="email" placeholder="Enter your email" name="email">
                    
                        <!--Age question with radio buttons-->
                        <h3>Select your age group:</h3>
                        
                            <!--Option 1: Child-->
                            <input type="radio" id="age1" name="age" value="Child">
                            <label for="agegrp1">Child</label><br>
                            
                            <!--Option 2: Young Adult-->
                            <input type="radio" id="age2" name="age" value="Young Adult">
                            <label for="agegrp2">Young Adult</label><br>  
                            
                            <!--Option 3: Adult-->
                            <input type="radio" id="age3" name="age" value="Adult">
                            <label for="agegrp3">Adult</label><br>
                            
                            <!--Option 4: Elderly-->
                            <input type="radio" id="age4" name="age" value="Elderly">
                            <label for="agegrp4">Elderly</label>
                    
                        <!--Enquiry question with checkboxes-->  
                        <h3>Enquiry on:</h3>
                        
                            <!--Option 1: Education background-->
                            <input type="checkbox" id="choice1" name="choice1" value="Education background">
                            <label for="choice1">Education background</label><br>
                            
                            <!--Option 2: Project experiences-->
                            <input type="checkbox" id="choice2" name="choice2" value="Project experiences">
                            <label for="choice2">Project experiences</label><br>
                            
                            <!--Option 3: Skills-->
                            <input type="checkbox" id="choice3" name="choice3" value="Skills">
                            <label for="choice3">Skills</label><br>
                            
                            <!--Option 4: Others-->
                            <input type="checkbox" id="choice4" name="choice4" value="Others">
                            <label for="choice4">Others</label><br>
                        
                        <!--Message question with a textbox-->
                        <h3>Message:</h3>
                        <textarea rows="4" cols="30" name="textbox" placeholder="Enter text here"></textarea>
                        
                        <!--Creates space and new line between Message question and submit button-->
                        <br><br>
            
                        <!--Submit button-->
                        <input type="submit" value="Submit">
                    </form>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
