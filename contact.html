<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>

    <!--Linking external CSS-->
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />  
</head>

<body>
    <!--Navigation bar-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!--Header-->
    <header>
        <div class="header">
            <img src="images/contact.png" alt="A picture of a contact icon" width="150" height="150">
            <h1>Contact</h1>  
        </div>
    </header>
    
    <!--Form and flexboxes-->
    <main>
        <section>
            <ul class="flex-container">
                <!--Phone-->
                <li class="flex-item">
                    <h2>Phone</h2>
                    <figure>
                        <a href="tel:+6583768698" title="Click here to call me" target="_blank">
                        <img src="images/phone.png" alt="A picture of a phone icon" width="130" height="130"></a>
                    </figure>
                </li>
        
                <!--Email-->
                <li class="flex-item">
                    <h2>Email</h2>
                    <figure>    
                        <a href="mailto:s10194188@connect.np.edu.sg" title="Click here to email me" target="_blank">
                        <img src="images/email.png" alt="A picture of an email icon" width="150" height="150"></a>
                    </figure>
                </li>
                
                <!--Form-->
                <li class="flex-item" style="height: 830px;">
                    <h2>Form</h2>  
                    <figure>
                        <img src="images/forms2.png" alt="A picture of a form icon" width="150" height="150">
                    </figure>

                    <form action="/action_page.php" method="POST">
                        <!--Name question with a textbox and validation-->
                        <label>Name:
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </label>

                        <!--Creates 2 new lines between Name question and Email question-->
                        <br><br>

                        <!--Email question with a textbox and validation-->
                        <label>Email:
                            <input type="email" placeholder="Enter your email" name="email" required>
                        </label>
                    
                        <!--Age question with radio buttons-->
                        <h3>Select your age group:</h3>
                        
                            <!--Option 1: Child-->
                            <input type="radio" id="Child" name="agegroup" value="Child">
                            <label for="Child">Child</label><br>
                            
                            <!--Option 2: Young Adult-->
                            <input type="radio" id="Teenager" name="agegroup" value="Teenager">
                            <label for="Teenager">Teenager</label><br>  
                            
                            <!--Option 3: Adult-->
                            <input type="radio" id="Adult" name="agegroup" value="Adult">
                            <label for="Adult">Adult</label><br>
                            
                            <!--Option 4: Elderly-->
                            <input type="radio" id="Elderly" name="agegroup" value="Elderly">
                            <label for="Elderly">Elderly</label><br>
                    
                        <!--Enquiry question with checkboxes-->  
                        <h3>Enquiry on:</h3>
                        
                            <!--Option 1: Education background-->
                            <input type="checkbox" id="choice1" name="choice1" value="Education">
                            <label for="choice1">Education</label><br>
                            
                            <!--Option 2: Project experiences-->
                            <input type="checkbox" id="choice2" name="choice2" value="Projects">
                            <label for="choice2">Projects</label><br>
                            
                            <!--Option 3: Skills-->
                            <input type="checkbox" id="choice3" name="choice3" value="Skills">
                            <label for="choice3">Skills</label><br>
                            
                            <!--Option 4: Others-->
                            <input type="checkbox" id="choice4" name="choice4" value="Others">
                            <label for="choice4">Others</label><br>
                        
                        <!--Message question with a textbox and validation-->
                        <h3>Message:</h3>
                        <textarea rows="5" cols="30" name="textbox" placeholder="Enter text here" required></textarea>
                        
                        <!--Creates 2 new lines between Message question and Submit button-->
                        <br><br>
            
                        <!--Submit button-->
                        <input type="submit" value="Submit">
                    </form>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
